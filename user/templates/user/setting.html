{% extends 'main.html' %}
{% block content %}


<div class="container bootstrap snippets bootdey">
    {% include 'message.html' %}
    <h1 class="text-primary">Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
        <form method="POST" action="" enctype="multipart/form-data">
            <img src="{{user.profile.avatar.url}}" class="avatar img-circle img-thumbnail" alt="avatar">
            <h6>Upload a different photo...</h6>
                {% csrf_token %}
                <input type="file" class="form-control" name="avatar">
            </div>
        </div>
        <!-- end left column -->

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{user.profile.name}}" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="{{request.user.email}}" type="email" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Bio:</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" rows="5" cols="5" name="bio" type="text" style="resize: none;">{{user.profile.bio}}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Profession:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="{{user.profile.profession}}" name="profession" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Location:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="{{user.profile.location}}" name="location" type="text">
                    </div>
                </div><br>

                <div class="form-group">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-8">
                        <button type="submit" class="btn btn-primary">Update</button> <a href="{% url 'change-password' %}"><button type="button" class="btn btn-primary">Change Password</button></a>
                    </div>
                </div>
            </form>
        </div>
        <!-- end edit form column -->
    </div>
    <hr>
</div>

{% endblock content %}
