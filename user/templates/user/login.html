{% extends 'main.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/sign-in.css' %}" rel="stylesheet">

<body class="d-flex align-items-center py-4 bg-body-tertiary">    
  <main class="form-signin w-100 m-auto">
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <p class="mb-4 display-4 fst-italic" >Blogger</p>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      {% include 'message.html' %}

      <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <a href="{% url 'password_reset' %}" class="form-check-label" for="flexCheckDefault">
          Forgot Password?
        </a>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
      <p class="mt-5 mb-3 text-body-secondary">Don't have an Account? <a href="{% url 'register' %}">Register</a> </p>
    </form>
  </main>
</body>

{% endblock content %}
