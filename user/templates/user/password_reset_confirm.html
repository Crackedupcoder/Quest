{% extends 'main.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/modals.css' %}" rel="stylesheet">

<main>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Change Password</h1>
        <a href="{% url 'setting' %}" ><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
      </div>
      <div class="modal-body p-5 pt-0">
        {% include 'message.html' %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="password" name="new_password1" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">New Password</label>
          </div>

          <div class="form-floating mb-3">
            <input name="new_password2"  type="password" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Confirm New Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Confirm</button>         
        </form>
      </div>
    </div>
  </div>
</div>
</main>

{% endblock content %}
